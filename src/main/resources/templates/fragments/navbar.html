<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>

    <title>Navbar</title>
</head>
<body>

<div th:fragment="navbar">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-light"
             style="background-image:linear-gradient(to right, #1f94a5,#056b80,#024657,#06363f);">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button
                        class="navbar-toggler text-white"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/}">Home
                            </a>
                        </li>
                        <div class="dropdown align-text-bottom">
                            <button type="button"
                                    id="dropDownMenuButton"
                                    class="btn nav-link dropdown-toggle"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">Products
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropDownMenuButton">
                                <li>
                                    <button type="button"
                                            class="dropdown-item btn nav-link"
                                            th:href="@{/products/games/all}">Games
                                    </button>
                                </li>
                                <li>
                                    <button type="button"
                                            class="dropdown-item btn nav-link"
                                            th:href="@{/products/consoles/all}">Consoles
                                    </button>
                                </li>
                                <li>
                                    <button type="button"
                                            class="dropdown-item btn nav-link"
                                            th:href="@{/products/accessories/all}">Accessories
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/login}">Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/register}">Register
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/contacts}">Contacts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/about-us}">About us
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/about-us}">Manage
                            </a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/cart}">Cart
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/users/{id} (id=${id})/profile}">Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/}">Logout
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>
</div>
</body>
</html>
