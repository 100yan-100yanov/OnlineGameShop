<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <title>Navbar</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>

<header th:fragment="nav">
<!--    <nav class="navbar navbar-expand-lg navbar-dark bg-light gradient-custom">-->
    <ul class="nav gradient-custom" style="background-color: #755bb4">
        <li class="nav-item">
            <button type="button"
                    class="nav-link btn text-white font-weight-bold"
                    th:href="@{/profile}">Profile
            </button>
        </li>
        <div class="dropdown align-text-bottom">
            <button type="button"
                    class="btn text-white font-weight-bold dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">Products
            </button>
            <ul class="dropdown-menu">
                <li>
                    <button type="button"
                            class="dropdown-item btn text-white font-weight-bold"
                            th:href="@{/products/games/all}">Games
                    </button>
                </li>
                <li>
                    <button type="button"
                            class="dropdown-item btn text-white font-weight-bold"
                            th:href="@{/products/consoles/all}">Consoles
                    </button>
                </li>
                <li>
                    <button type="button"
                            class="dropdown-item btn text-white font-weight-bold"
                            th:href="@{/products/accessories/all}">Accessories
                    </button>
                </li>
            </ul>
        </div>
        <li class="nav-item">
            <button type="button"
                    class="nav-link btn text-white font-weight-bold"
                    th:href="@{/aboutus}">About us
            </button>
        </li>
        <li class="nav-item">
            <button type="button"
                    class="nav-link btn text-white font-weight-bold"
                    th:href="@{/contacts}">Contacts
            </button>
        </li>

        <li class="nav-item">
            <button type="button"
                    class="nav-link btn text-white font-weight-bold"
                    th:href="@{/login}">Login
            </button>
        </li>
        <li class="nav-item">
            <button type="button"
                    class="nav-link btn text-white font-weight-bold"
                    th:href="@{/register}">Register
            </button>
        </li>
        <li class="nav-item">
            <button type="button"
                    class="nav-link btn text-white font-weight-bold"
                    th:href="@{/logout}">Logout
            </button>
        </li>
    </ul>
</header>
</body>
</html>
