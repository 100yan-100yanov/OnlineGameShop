<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous">
  </script>
</head>
<body class="vh-100 bg-image"
      style="background-image: url(/images/purple-background.png);">
<th:block th:replace="~{fragments/navbar}"></th:block>

<!-- content -->
<section class="py-5"
         th:each="console : ${consoleDetails}"
         th:object="${console}">

  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-5">
        <div class="border rounded-4 mb-3 d-flex justify-content-center"
             style="background-color: white">
          <a class="rounded-4"
             data-type="image">
            <img style="max-width: 100%; max-height: 100vh; margin: auto;"
                 class="rounded-4 fit"
                 th:src="*{imageUrl}"/>
          </a>
        </div>
        <!-- thumbs-wrap.// -->
        <!-- gallery-wrap .end// -->
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-white"
              th:text="*{name}">
          </h4>
          <div class="d-flex flex-row my-3">
            <div class="text-warning mb-1 me-2">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
          </div>

          <div class="mb-3">
                        <span class="h5 text-white"
                              th:text="'Price: â‚¬ ' + *{price}">/span>
          </div>

          <p class="text-white"
             th:text="*{description}"></p>

          <div class="row">
            <dt class="col-3 text-white">Platform:</dt>
            <dd class="col-9 text-white"
                th:text="*{platform}"></dd>

            <dt class="col-3 text-white">Developer:</dt>
            <dd class="col-9 text-white"></dd>

            <dt class="col-3 text-white">Warranty:</dt>
            <dd class="col-9 text-white">24 months</dd>

          </div>
          <hr style="color: white"/>
          <a type="button"
             sec:authorize="hasRole('USER')"
             th:method="POST"
             th:href="@{/cart/add/{id}(id=*{id})}"

             class="btn shadow-0 text-white"
             style="background-color: #1f94a5">
            <i class="me-1 fa fa-shopping-basket"></i> Add to cart
          </a>
        </div>
      </main>
    </div>
  </div>
</section>
<!-- content -->


<!-- Footer -->
<footer>
  <th:block th:replace="~{fragments/footer}"></th:block>
</footer>
<!-- Footer -->
</body>
</html>
