<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>

    <style>
        body {
            background: url(/images/cyan-background.png) no-repeat center center fixed;

        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/navbar}"></th:block>

<section>

    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                                    </div>

                                    <hr class="my-4">

                                    <div class="row mb-4 d-flex justify-content-between align-items-center"
                                         th:each="item : ${cart.getItems()}"
                                         th:object="${item}">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img th:src="*{product.imageUrl}"
                                                 class="img-fluid rounded-3" alt="product">
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="text-muted"
                                                th:text="*{product.category}">Category</h6>
                                            <h6 class="text-black mb-0"
                                                th:text="*{product.name} + ', ' + *{product.platform}">
                                                Name</h6>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                            <button class="btn btn-link px-2"
                                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                <i class="fas fa-minus"></i>
                                            </button>

                                            <input id="form1"
                                                   min="0"
                                                   name="quantity"
                                                   th:value="*{quantity}"
                                                   type="number"
                                                   class="form-control form-control-sm"/>

                                            <button class="btn btn-link px-2"
                                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h6 class="mb-0"
                                                th:text="'€ ' + *{price}">Price</h6>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <form th:method="POST"
                                                  th:action="@{/cart/remove/{id}(id=*{product.id})}">
                                                <button type="submit"
                                                        class="btn btn-primary btn-sm me-1 mb-2"
                                                        data-mdb-toggle="tooltip"
                                                        title="Remove item">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>

                                    <hr class="my-4">

                                </div>
                            </div>
                            <div class="col-lg-4 bg-grey">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-4">
                                        <h5 class="text-uppercase"
                                            th:text="${cart.getItemsQuantity() == 1}
                                            ? 'item ' + ${cart.getItemsQuantity()}
                                            : 'items ' + ${cart.getItemsQuantity()}">Items</h5>
                                        <h5 th:text="'€ ' + ${cart.totalPrice}">Price</h5>
                                    </div>

                                    <h5 class="text-uppercase mb-2">Shipping</h5>

                                    <h5 class="text-success mb-3">Free</h5>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Total price</h5>
                                        <h5 th:text="'€ ' + ${cart.totalPrice}">Price</h5>
                                    </div>

                                    <a type="button"
                                       th:href="@{/checkout}"
                                       class="btn btn-dark btn-block btn-lg"
                                       id="checkout"
                                       data-mdb-ripple-color="dark">Checkout
                                    </a>
                                    <div class="alert alert-warning"
                                         role="alert"
                                         th:if="${no_items}">
                                        Your cart seems to be empty :(
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <th:block th:replace="~{fragments/footer}"></th:block>
</footer>
</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</html>
