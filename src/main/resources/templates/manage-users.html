<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage users</title>
</head>
<body>
<th:block th:replace="~{fragments/navbar}"></th:block>

<section class="vh-100 bg-image"
         style="background-image: url(/images/main-background-purple.png);">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table no-wrap user-table mb-0">
                            <thead>
                            <tr>
                                <th scope="col" class="border-0 text-uppercase font-medium pl-4">ID</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Username</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Role</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Manage</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}"
                                th:object="${user}">
                                <td class="pl-4"
                                    th:text="*{id}">ID
                                </td>
                                <td>
                                    <h5 class="font-medium mb-0"
                                        th:text="*{firstName} + ' ' + *{lastName}">Name</h5>
                                </td>
                                <td>
                                    <span class="text-muted"
                                          th:text="*{username}">Username</span><br>
                                </td>
                                <td>
                                    <span class="text-muted"
                                          th:text="*{email}">Email</span><br>
                                </td>
                                <td>
                                    <select class="form-control category-select" id="exampleFormControlSelect1">
                                        <option>Modulator</option>
                                        <option>Admin</option>
                                        <option>User</option>
                                        <option>Subscriber</option>
                                    </select>
                                </td>
                                <td>
                                    <!--                                    <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i-->
                                    <!--                                            class="fa fa-key"></i></button>-->
                                    <form class="nav-item"
                                          th:method="DELETE"
                                          th:action="@{/admin/users/delete/{id}(id=*{id})}">
                                        <button type="submit"
                                                class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i
                                                class="fa fa-trash"></i></button>
                                    </form>
<!--                                    <button type="button"-->
<!--                                            class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i-->
<!--                                            class="fa fa-edit"></i></button>-->
                                    <!--                                    <button type="button"-->
                                    <!--                                            class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i-->
                                    <!--                                            class="fa fa-upload"></i></button>-->
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <th:block th:replace="~{fragments/footer}"></th:block>
</footer>
</body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</html>
