<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset=" UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>

<th:block th:replace="~{fragments/navbar.html}"></th:block>
<section class="vh-100 bg-image"
         style="background-image: url(/images/purple-background.png);">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form th:method="POST"
                                  th:action="@{/register}"
                                  th:object="${userRegisterDTO}">

                                <div class="form-outline mb-4">
                                    <input type="text"
                                           id="username"
                                           class="form-control form-control-lg"
                                           th:field="*{username}"
                                           th:errorclass="bg-danger"/>

                                    <label class="form-label"
                                           for="username">Username</label>

                                    <small th:if="${#fields.hasErrors('username')}"
                                           th:errors="*{username}"></small>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text"
                                           id="firstName"
                                           class="form-control form-control-lg"
                                           th:field="*{firstName}"
                                           th:errorclass="bg-danger"/>

                                    <label class="form-label"
                                           for="firstName">First name</label>

                                    <small th:if="${#fields.hasErrors('firstName')}"
                                           th:errors="*{firstName}"></small>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text"
                                           id="lastName"
                                           class="form-control form-control-lg"
                                           th:field="*{lastName}"
                                           th:errorclass="bg-danger"/>

                                    <label class="form-label"
                                           for="lastName">Last name</label>

                                    <small th:if="${#fields.hasErrors('lastName')}"
                                           th:errors="*{lastName}"></small>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email"
                                           id="email"
                                           class="form-control form-control-lg"
                                           th:field="*{email}"
                                           th:errorclass="bg-danger"/>

                                    <label class="form-label"
                                           for="email">Email</label>

                                    <small th:if="${#fields.hasErrors('email')}"
                                           th:errors="*{email}"></small>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password"
                                           id="password"
                                           class="form-control form-control-lg"
                                           th:field="*{password}"
                                           th:errorclass="bg-danger"/>

                                    <label class="form-label"
                                           for="password">Password</label>

                                    <small th:if="${#fields.hasErrors('password')}"
                                           th:errors="*{password}"></small>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password"
                                           id="form3Example4cdg"
                                           class="form-control form-control-lg"
                                           th:field="*{password}"
                                           th:errorclass="bg-danger"/>

                                    <label class="form-label"
                                           for="form3Example4cdg">Repeat password</label>

                                    <small th:if="${#fields.hasErrors('password')}"
                                           th:errors="*{password}"></small>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-block btn-lg gradient-custom-4 text-white"
                                            style="background-color: #755bb4">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center mt-5 mb-0">Have already an account?
                                    <a th:href="@{/login}"
                                       class="btn-link"
                                       type="button"
                                       style="color: #755bb4">Login here
                                    </a>
                                </p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
