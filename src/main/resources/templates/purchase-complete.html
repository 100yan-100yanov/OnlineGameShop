<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Thank You for Your Purchase</title>

  <style>
    body {
      background: url(/images/cyan-background.png) no-repeat center center fixed;

    }
  </style>
</head>

<body>
<th:block th:replace="~{fragments/navbar}"></th:block>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <img src="/images/logo-no-background.png" alt="Your Logo" class="img-fluid">
    </div>
    <div class="col-md-6 mt-5">
      <div class="alert alert-success" style="background-color: white">
        <br>
        <h4 class="alert-heading">Thank You for Your Purchase!</h4>
        <p>We appreciate your business and hope you enjoy your products.</p>
        <br>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="text-center mt-4 mb-4">
    <a th:href="@{/}" class="btn btn-outline-light btn-lg">Return to Home</a>
  </div>
</div>
<footer>
  <th:block th:replace="~{fragments/footer}"></th:block>
</footer>
</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</html>
